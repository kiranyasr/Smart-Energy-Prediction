{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="stats-grid">
        
        <div class="stat-card">
            <div class="card-header">
                <i class="fas fa-sun card-icon"></i>
                <span class="card-title">SOLAR OUTPUT</span>
            </div>
            <div class="card-body">
                <span class="value">{{ solar_data[-1] | round(1) if solar_data else 'N/A' }}</span>
                <span class="unit">kw</span>
            </div>
            <div class="card-footer">
                <i class="fas fa-arrow-up trend-up"></i> </div>
        </div>

        <div class="stat-card">
            <div class="card-header">
                <i class="fas fa-wind card-icon"></i>
                <span class="card-title">WIND OUTPUT</span>
            </div>
            <div class="card-body">
                <span class="value">{{ wind_data[-1] | round(1) if wind_data else 'N/A' }}</span>
                <span class="unit">kw</span>
            </div>
            <div class="card-footer">
                 <i class="fas fa-arrow-up trend-up"></i> </div>
        </div>

        <div class="stat-card">
            <div class="card-header">
                <i class="fas fa-heart-pulse card-icon"></i>
                <span class="card-title">SYSTEM HEALTH</span>
            </div>
            <div class="card-body">
                <div class="progress-ring">
                    <div class="progress-circle" style="--progress: 98%;">
                        <span class="progress-text">98%</span>
                    </div>
                    <span class="progress-label">OPTIMAL</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-toggle-buttons" id="button-group">
        <button type="button" class="btn-toggle active" data-type="solar" onclick="showChart('solar', this)">SOLAR</button>
        <button type="button" class="btn-toggle" data-type="wind" onclick="showChart('wind', this)">WIND</button>
        <button type="button" class="btn-toggle" data-type="combined" onclick="showChart('combined', this)">COMBINED</button>
    </div>

    <div class="chart-container">
        <canvas id="energyChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Get data passed from Flask/Jinja2. The 'tojson' filter is essential for safety.
    const solarData = {{ solar_data|tojson }};
    const windData = {{ wind_data|tojson }};
    const combinedData = {{ combined_data|tojson }}; // This is the average (solar + wind)/2 from routes.py

    // Generate labels dynamically based on the length of the data
    const labels = Array.from({ length: solarData.length }, (_, i) => `Time ${i+1}`);

    const ctx = document.getElementById("energyChart").getContext("2d");

    // Reusable dataset configurations for each data type
    const datasetConfigs = {
        solar: {
            label: "Solar",
            data: solarData,
            borderColor: "green", // Yellow
            backgroundColor: "#f6c343",
            fill: false,
            tension: 0.4,
            borderWidth: 2.5,
            pointRadius: 0,
            pointHoverRadius: 6,
        },
        wind: {
            label: "Wind",
            data: windData,
            borderColor: "#43b8f6", // Blue
            backgroundColor: "#43b8f6",
            fill: false,
            tension: 0.4,
            borderWidth: 2.5,
            pointRadius: 0,
            pointHoverRadius: 6,
        },
        combined: { // This dataset uses the 'combined_data' from the backend
            label: "System Average",
            data: combinedData,
            borderColor: "red", // Green
            backgroundColor: "#33d4a0",
            fill: false,
            tension: 0.4,
            borderWidth: 2.5,
            pointRadius: 0,
            pointHoverRadius: 6,
        }
    };

    // Initialize the chart
    let energyChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: labels,
            datasets: [] // Start with an empty dataset array
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    backgroundColor: 'rgba(10, 10, 10, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    borderWidth: 1,
                    padding: 10,
                    callbacks: {
                        label: (context) => ` ${context.dataset.label}: ${context.parsed.y.toFixed(1)} kW`
                    }
                }
            },
            scales: {
                x: {
                    title: { display: true, text: 'TIME', color: '#8b949e', font: { size: 12 } },
                    ticks: { color: "#8b949e" },
                    grid: { color: "rgba(255, 255, 255, 0.05)" }
                },
                y: {
                    title: { display: true, text: 'POWER (kW)', color: '#8b949e', font: { size: 12 } },
                    ticks: { color: "#8b949e" },
                    grid: { color: "rgba(255, 255, 255, 0.1)" },
                    beginAtZero: true
                }
            }
        }
    });

    // Make the showChart function globally accessible for the button's onclick attribute
    window.showChart = function(type, clickedButton) {
        // Manage active state styling for buttons
        document.querySelectorAll('.chart-toggle-buttons .btn-toggle').forEach(btn => btn.classList.remove('active'));
        clickedButton.classList.add('active');

        // Update chart datasets based on the selected type
        if (type === "solar") {
            energyChart.data.datasets = [datasetConfigs.solar];
        } else if (type === "wind") {
            energyChart.data.datasets = [datasetConfigs.wind];
        } else if (type === "combined") {
            // Show all three datasets for a comprehensive "combined" view
            energyChart.data.datasets = [datasetConfigs.solar, datasetConfigs.wind, datasetConfigs.combined];
        }
        energyChart.update(); // Redraw the chart with the new data
    }

    // Initialize the chart to show the 'solar' data by default on page load
    showChart('solar', document.querySelector('.btn-toggle[data-type="solar"]'));
});
</script>
{% endblock %}
